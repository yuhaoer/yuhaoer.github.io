
		<div class="postbox radius">
            <h2 class="first_title">{{ page.title  }}</h2>
            <p class="posted_info">
                 {{page.author}} on {{ page.date | date:"%Y-%m-%d"  }} | 分类: <a class="post-category" href="{{ site:url }}/categorys/{{ page.category }}.html">{{ page.category }}</a>
            </p>
            <div class="postcontent">
			{{ content}}
            </div>
            
    		<div class="likepost">
    			<h2>您可能感兴趣的文章</h2>
    			<ul>
    				{% for v in site.categories[page.category] limit:5  %}
    				<li><a href="{{ site:url  }}{{ v.url  }}">{{ v.title  }}</a></li>
    				{% endfor  %}
    			</ul>
    		</div>
